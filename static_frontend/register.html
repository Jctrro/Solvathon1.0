<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync â€” Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;700&display=swap');

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0a0a12;
            color: #f0eaff;
        }

        .font-syne {
            font-family: 'Syne', sans-serif;
        }

        .glass-card {
            background: rgba(19, 19, 31, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.15);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            color: white;
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            border-color: #a78bfa;
            background: rgba(139, 92, 246, 0.08);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
        }

        .btn-grad {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            transition: all 0.3s;
        }

        .btn-grad:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        .btn-grad:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="glass-card w-full max-w-md p-8 rounded-[32px] shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="font-syne text-3xl font-extrabold tracking-tight mb-2">Student <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">Sign Up</span>
            </h1>
            <p class="text-sm text-white/40">Enter your details to request university portal access.</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label
                        class="block text-[10px] font-bold uppercase tracking-widest text-white/30 mb-2 ml-1">USN</label>
                    <input type="text" id="usn" class="input-field" placeholder="1MS21CS001" required>
                </div>
                <div>
                    <label
                        class="block text-[10px] font-bold uppercase tracking-widest text-white/30 mb-2 ml-1">Semester</label>
                    <select id="semester" class="input-field" style="height: 50px;">
                        <option value="1">Sem 1</option>
                        <option value="2">Sem 2</option>
                        <option value="3" selected>Sem 3</option>
                        <option value="4">Sem 4</option>
                        <option value="5">Sem 5</option>
                        <option value="6">Sem 6</option>
                        <option value="7">Sem 7</option>
                        <option value="8">Sem 8</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold uppercase tracking-widest text-white/30 mb-2 ml-1">Full
                    Name</label>
                <input type="text" id="name" class="input-field" placeholder="John Doe" required>
            </div>

            <div>
                <label class="block text-[10px] font-bold uppercase tracking-widest text-white/30 mb-2 ml-1">Personal
                    Email</label>
                <input type="email" id="email" class="input-field" placeholder="john.doe@gmail.com" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label
                        class="block text-[10px] font-bold uppercase tracking-widest text-white/30 mb-2 ml-1">Department</label>
                    <input type="text" id="department" class="input-field" placeholder="CSE" value="CSE" required>
                </div>
                <div>
                    <label
                        class="block text-[10px] font-bold uppercase tracking-widest text-white/30 mb-2 ml-1">Branch</label>
                    <input type="text" id="branch" class="input-field" placeholder="Computer Science"
                        value="Computer Science" required>
                </div>
            </div>

            <div class="pt-2">
                <label class="block text-[10px] font-bold uppercase tracking-widest text-white/40 mb-2 ml-1">Bot Check:
                    What is 2 + 2?</label>
                <input type="text" id="botCheck" class="input-field" placeholder="Enter answer" required>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full btn-grad text-white font-bold py-4 rounded-2xl mt-4">Create Account</button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-white/30">Already have an account? <a href="/"
                    class="text-purple-400 font-bold hover:underline">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            const payload = {
                usn: document.getElementById('usn').value,
                name: document.getElementById('name').value,
                personal_email: document.getElementById('email').value,
                semester: parseInt(document.getElementById('semester').value),
                department: document.getElementById('department').value,
                branch: document.getElementById('branch').value,
                bot_check: document.getElementById('botCheck').value
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.ok) {
                    alert(data.message);
                    window.location.href = '/';
                } else {
                    alert("Registration failed: " + (data.detail || "Unknown error"));
                }
            } catch (err) {
                alert("Connection failed. Server might be offline.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Create Account";
            }
        });
    </script>
</body>

</html>
